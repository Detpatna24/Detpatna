<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<title>Hello, world!</title>
</head>

<body>
	<div class="login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6" style="padding: 0;">
					<div class="form-img">
						<img th:src="@{/assets/images/image-2.png}" class="img-fluid">
					</div>
				</div>
				<div class="col-md-6">
					<div class="login-frm">
						<img th:src="@{/assets/images/ITI.png}" alt="logo" class="img-fluid">
						<form>
							<div class="mb-2">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button"
										id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<span class="selectp">Select User Type</span>
									</button>
									<i class="fa fa-user user-ty" aria-hidden="true"></i>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item" href="#">Principle</a>
										<a class="dropdown-item" href="#">Student</a>
										<a class="dropdown-item" href="#">Govt. ITI College</a>
										<a class="dropdown-item" href="#">Pvt. ITI College</a>
										<a class="dropdown-item" href="#">Councellor</a>
										<a class="dropdown-item" href="#">National Employer</a>
										<a class="dropdown-item" href="#">Overseas Employer</a>
									</div>
								</div>
							</div>
							<div class="mb-2">
								<i class="fa fa-user" aria-hidden="true"></i><input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" />
							</div>
							<div class="mb-3">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<input type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password" />
							</div>
							<h6 class="forgot-pass">Forgot Password ?</h6>
							<div class="login-btn">
								<button type="submit" class="btn btn-primary login">Login</button>
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
